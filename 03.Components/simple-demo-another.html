<!DOCTYPE html>
<html>
    <body>
        <div id="app">
            <!-- 3. #app是Vue实例挂载的元素，应该在挂载元素范围内使用组件-->
            <my-component></my-component>
        </div>
    </body>
    <script src="js/vue.js"></script>
    <script>
        // 1.注册组件，并指定组件的标签，组件的HTML标签为<my-component>
        Vue.component('my-component', {
          template: '<div>This is another kind writing of the component!</div>'
        })
        
        new Vue({
            el: '#app'
        });
        
    </script>
</html>
