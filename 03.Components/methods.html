
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
	</head>

	<body>
    <div id="example">
      <p>Original message: "{{ message }}"</p>
      <p>Methods reversed message: "{{ reverseMessage() }}"</p>
    </div>

	</body>
	<script src="js/vue.js"></script>
	<script>
    var vm = new Vue({
      el: '#example',
      data: {
        message: 'Hello'
      },
      methods: {
        reverseMessage: function () {
          return this.message.split('').reverse().join('')
        }
      }
    })
	</script>

</html>
